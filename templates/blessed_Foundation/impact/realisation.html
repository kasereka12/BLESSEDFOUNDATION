{% extends "Base.html" %}

{% block content %}


      <!-- Header Start -->
<div class="container-fluid" style="background-image:url(../static/img/achievement.jpg);background-size:cover;padding: 100px 0 0 0;">
    <div class="container text-center py-5" style="max-width: 900px;">
        <h3 class="text-white display-3 mb-4">Achievements</h3>
        <ol class="breadcrumb justify-content-center mb-0">
            <li class="breadcrumb-item"><a href="{% url 'Foundation:index' %}" >Home</a></li>
            <li class="breadcrumb-item active text-white">Achievements</li>
        </ol>    
    </div>
</div>
<!-- Header End -->

<!-- Causes Start -->
<div class="container-fluid causes py-5">
    <div class="container py-5">
        <div class="text-center mx-auto pb-5" style="max-width: 800px;">
            <h5 class="text-uppercase" style="color:rgba(37, 67, 54, 1);">Recent Achievements</h5>
        </div>
        <div class="row g-4">
           {% for realisation in  realisations %}
           <div class="col-lg-6 col-xl-3">
            <div class="causes-item">
                <div class="causes-img">
                    <img data-src="{{realisation.image.url}}" class="img-fluid w-100 lazyload" alt="Image">
                </div>
                <div class="causes-content p-4">
                    <h4 class="mb-3 text-white">{{realisation.nom}}</h4>
                    <p class="mb-4 text-white">
                    {{ realisation.description }}</p>
                </div>
            </div>
        </div>
           {% endfor %}
          
        </div>
    </div>
</div>
<!-- Causes End -->

        <!-- Causes End -->


{% endblock content %}
