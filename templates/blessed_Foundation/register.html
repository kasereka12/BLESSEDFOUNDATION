{% extends 'Base.html' %}
{% block content %}
<div class="container-fluid bg-breadcrumb">
    <div class="container text-center py-5" style="max-width: 900px;">
        <h3 class="text-white display-3 mb-4">Sign Up</h1>
        
        <ol class="breadcrumb justify-content-center mb-0">
            <li class="breadcrumb-item"><a href="{% url 'Foundation:index' %}" >Home</a></li>
            <li class="breadcrumb-item"><a href="#">Sign up</a></li>
            
        </ol>    
    </div>
</div>
<div class="container-fluid">
    {% for message in  messages %}
    <div class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            {{message}}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
       
    {% endfor %}
    <form class="form1" method="post">
        {% csrf_token %}
        <div class="flex">
            <label>
                <input required="" placeholder="" type="text" class="input" name="first_name">
                <span>Firstname</span>
            </label>
    
            <label>
                <input required="" placeholder="" type="text" class="input" name="last_name">
                <span>Lastname</span>
            </label>
        </div>  
    
        <label>
            <input required="" placeholder="" type="email" class="input" name="email">
            <span>Email</span>
        </label> 
            
        <label>
            <input required="" placeholder="" type="password" class="input" name="password">
            <span>Password</span>
        </label>
        
        <label>
            <input required="" placeholder="" type="password" class="input" name="confirm_password">
            <span>Confirm password</span>
        </label>
        
        <button type="submit" class="submit btn-primary">Submit</button>
        <p class="signin">Already have an account ? <a href="{% url 'login' %}">Sign in</a></p>
    </form>
    
</div>


{% endblock content %}
