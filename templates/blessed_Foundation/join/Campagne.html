{% extends "Base.html" %}

{% block content %}


        <!-- Header Start -->
        <div class="container-fluid bg-breadcrumb">
            <div class="container text-center py-5" style="max-width: 900px;">
                <h3 class="text-white display-3 mb-4">Campaigns</h1>
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a href="{% url 'Foundation:index' %}" >Home</a></li>
                 
                    <li class="breadcrumb-item active text-white">Campaigns</li>
                </ol>    
            </div>
        </div>
        <!-- Header End -->

        <div class="row mb-3">
           
         {% for projet in projets %}
         <div class="col-md-4 themed-grid-col">
                
            <!-- Causes Carousel -->
            <div id="causesCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    
                           <!-- Slide 1 -->
                    <div class="carousel-item active">
                        <div class="container-fluid causes ">
                            <div class="container py-5">
                                <div class="row g-4">
                                    <div class="col-lg-0">
                                        <div class="causes-item">
                                            <div class="causes-img">
                                                <img data-src="{{ projet.image.url }}" class="card-img-top img-fluid lazyload" style="height: 350px;" alt="Image">
                                                <div class="causes-link pb-2 px-3">
                                                    <small class="text-white"><i class="fas fa-chart-bar text-primary me-2"></i>Goal: ${{projet.budget_souhaite}}</small>
                                                    <small class="text-white"><i class="fa fa-thumbs-up text-primary me-2"></i>Raised: ${{projet.budget_actuelle}}</small>
                                                </div>
                                                <div class="causes-dination p-2">
                                                    <a class="btn-hover-bg btn btn-primary text-white py-2 px-3" href="{% url 'Paiement:donation' %}">Donate Now</a>
                                                </div>
                                            </div>
                                            <div class="progress">
                                                <div class="progress-bar" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">
                                                    <span>65%</span>
                                                </div>
                                            </div>
                                            <div class="causes-content p-4">
                                                <h4 class="mb-3">{{projet.nom}}</h4>
                                            <p class="mb-4">{{projet.description}}</p>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                
                 
                </div>
                
            </div>
        
        </div>
        
         
         {% endfor %}
            
           
          </div>

{% endblock content %}
