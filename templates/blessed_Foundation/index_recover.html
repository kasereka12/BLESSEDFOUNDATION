{% extends "Base.html" %}

{% block content %}
<div class="container-fluid bg-breadcrumb">
    <div class="container text-center py-5" style="max-width: 900px;">
        <h3 class="text-white display-3 mb-4">Forgot Password</h1>
        
        <ol class="breadcrumb justify-content-center mb-0">
            <li class="breadcrumb-item"><a href="{% url 'Foundation:index' %}" >Home</a></li>
            <li class="breadcrumb-item"><a href="#">Log in</a></li>
            
        </ol>    
    </div>
</div>

{% for message in messages %}
<div class="alert alert-success">
  {{ message }}
</div>
{% endfor %}

<div class="container">
    <form class="form" method="post"> 
       {% csrf_token %}   
      
          <div class="flex-column">
            <label>Email </label>
          </div>
            <div class="inputForm">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 32 32" height="20"><g data-name="Layer 3" id="Layer_3"><path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path></g></svg>
              <input placeholder="Enter your Email" class="input" type="text" name="email">
            </div>
          
          
          <button class="button-submit btn-primary  p-3 ">next</button>
          <p class="p">Don't have an account? <span class="span"><a href="{% url 'register' %}">Sign Up</a></span>
      
          </p>
    </form>

    {% if messages %}
        <p>{{messages}}</p>
    {% endif %}
</div>

{% endblock content %}
